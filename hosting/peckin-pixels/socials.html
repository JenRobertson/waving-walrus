<html>
    <style>
        #socials {
            width: 200px;
            height: 510px;
            /* background-color: red; */
            overflow: hidden;
            position: relative;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .social {
            width: 100px;
            height: 100px;
            display: block;
            background-size: cover;
            margin: 15px;
            box-sizing: border-box;
        }

        .bigger {
            width: 159px;
            height: 142px;
        }

        @font-face {
            font-family: eight-bit;
            src: url(../../fonts/8-bit-pusab.ttf);
        }


        #stickers {
            background-image: url(img/sticker_gif.gif);
            border-radius: 10px;
            color: #ff00e2;
            padding-top: 42%;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: transform 100ms ease-in-out;
            font-family: eight-bit;
            line-height: 18px;
            font-size: 10px;
        }

        #itch {
            background-image: url('img/itchio_icon.png');
        }

        #twitter {
            background-image: url('img/twitter_icon.png');
        }

        #facebook {
            background-image: url('img/facebook_icon.png');
        }

        #stickers:hover, #stickers2 {
            transform: scale(1.2);
        }

        #itch:hover, #itch2 {
            background-image: url('img/itchio_icon--hover.png');
        }

        #twitter:hover, #twitter2 {
            background-image: url('img/twitter_icon--hover.png');
        }

        #facebook:hover, #facebook2 {
            background-image: url('img/facebook_icon--hover.png');
        }

        #container {
            margin-left: 54px;
            margin-top: 39px;
        }

        .hidden {
            position: absolute;
            overflow: hidden;
            left: -9999px; 
            top: -9999px;
            height: 1px;
            width: 1px;
        }

    </style>
    <head></head>
    <body>
        <div id='socials'>
            <div id='container'>
                <a class='social' id='stickers' target="_blank" rel="noopener noreferrer nofollow" href='https://ko-fi.com/s/3cb49a7719'>Stickers for sale!</a>
                <a class='social' id='itch' target="_blank" rel="noopener noreferrer nofollow" href='https://wavingwalrus.itch.io/peckin-pixels'> </a>
                <a class='social' id='twitter' target="_blank" rel="noopener noreferrer nofollow" href='https://twitter.com/wavingwalrus'></a>
                <a class='social' id='facebook' target="_blank" rel="noopener noreferrer nofollow" href='https://www.facebook.com/wavingwalrus'></a>
                <!-- preload hover -->
                <div class='hidden'>
                    <span id='stickers2'></span>
                    <span id='itch2'></span>
                    <span id='twitter2'></span>
                    <span id='facebook2'></span>
                </div>
            </div>
        </div>
    </body>
</html>
